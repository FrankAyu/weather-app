<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" media="screen" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="https://frankayu.github.io/hosted-assets/search.png"></button>
      
    </div>
    <div class="weather">
      <img src="https://frankayu.github.io/hosted-assets/clear.png" alt="clear skies" class="weather-icon">
      <h1 class="temperature"> 2°C</h1>
      <h2 class="city">vancouver</h2>
      <div class="details">
        <div class="col">
          <img src="https://frankayu.github.io/hosted-assets/humidity.png" alt="humidity">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="https://frankayu.github.io/hosted-assets/wind.png" alt="wind">
          <div>
            <p class="wind">15km/h</p>
            <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const apiKey= "872cd015afead6285c28354eb3a6d70b";
    const apiUrl= "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector("weather-icon");
    
    async function checkWeather(city){
      const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
      var data = await response.json();
    
      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temperature").innerHTML = Math.round(data.main.temp) + "°c";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
      
      if(data.weather[0].main == "Clouds") {
        weatherIcon.src="https://frankayu.github.io/hosted-assets/clouds.png";
      }
      else if(data.weather[0].main == "Clear") {
        weatherIcon.src="https://frankayu.github.io/hosted-assets/clear.png";
      }
       else if(data.weather[0].main == "Drizzle") {
        weatherIcon.src="https://frankayu.github.io/hosted-assets/drizzle.png";
      }
       else if(data.weather[0].main == "Mist") {
        weatherIcon.src="https://frankayu.github.io/hosted-assets/mist.png";
      }
       else if(data.weather[0].main == "Rain") {
        weatherIcon.src="https://frankayu.github.io/hosted-assets/rain.png";
      }
      else if(data.weather[0].main == "Snow") {
        weatherIcon.src="https://frankayu.github.io/hosted-assets/snow.png";
      }
      
      document.querySelector(".weather").style.display = "block";
    }
    
  searchBtn.addEventListener("click", ()=> {
    checkWeather(searchBox.value);
  })
   

  </script>
</body>
</html>
